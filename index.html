<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <section class="col-4">
                    <form id="search-form">
                        <h2>Search for a city</h2>
                        <input type="text" id="city-search" placeholder="Enter a city name">
                        <button type="submit" class="">Search</button>
                    </form>
                </section>
                <section class="col-8">
                 <div id="current-box">
                        <div class="card bg-light mb-s">
                          <h2 class="card header" id="current-weather">Current Weather for:</h2>
                            <h3 class="card header" id="current-date"></h3>
                        </div>
                        <div class="weather-icon"><img src=""/></div>
                         <div class="card-body" id="today-box"></div>
                 </div>    
                            

                </section>
            </div>
        </div>
        <div>
            <div class="row" id="fiveDayFor">
                    <div class="card text-white bg-primary mb-3 fiveCards">
                      <div class="card-header"></div>
                      <div class="card-body"></div>
                    </div>
                    <div class="card text-white bg-primary mb-3 fiveCards">
                      <div class="card-header"></div>
                      <div class="card-body"></div>
                    </div>
                    <div class="card text-white bg-primary mb-3 fiveCards">
                      <div class="card-header"></div>
                      <div class="card-body"></div>
                    </div>
                    <div class="card text-white bg-primary mb-3 fiveCards">
                      <div class="card-header"></div>
                      <div class="card-body"></div>
                    </div>
                    <div class="card text-white bg-primary mb-3 fiveCards">
                      <div class="card-header"></div>
                      <div class="card-body"></div>
                    </div>
            </div>

        </div>

    </main>
    
<script src="./assets/script.js"></script>
</body>
</html>
